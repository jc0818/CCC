{% extends 'base.html' %}
{% block content %}
<h1>게시글 수정</h1>
<form method="POST">
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" value="{{ post[0] }}" required>
    <br>
    <label for="content">내용:</label>
    <textarea id="content" name="content" rows="5" required>{{ post[1] }}</textarea>
    <br>
    <button type="submit">수정</button>
</form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h1>새 게시글 작성</h1>
<form method="POST">
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="content">내용:</label>
    <textarea id="content" name="content" rows="5" required></textarea>
    <br>
    <button type="submit">작성</button>
</form>
{% endblock %}
